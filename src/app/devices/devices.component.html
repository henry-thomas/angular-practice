<div class="grid-container">
    <h1 class="mat-h1">Devices</h1>
    <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
        <!--Mini Cards-->
        <mat-grid-tile *ngFor="let item of deviceList" mat-list-item [rowspan]="( cardLayout | async )?.devCard.rows">
            <app-card title="{{item.deviceName}}">
                <img src="assets/deviceImages/{{item.imageurl}}" height="80%">
            </app-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
